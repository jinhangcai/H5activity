<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <title>我的画作</title>
    <link rel="stylesheet" href="/static/style/m20160506/index.css">
    <script src="/static/script/modules/html-font-size.js"></script>
</head>
<body>
    <div id="loadpage"></div>
    <article id="userPaint" class="viewport">
        <div class="show-paint">

        </div>
    </article>
    <div id="shareMask" class="share-mask"><img src="/static/images/m20160506/share-mask.png" alt=""/></div>
    <!--我的画作-->
    <script id="showPaintTpl" type="text/x-handlebars-template">
        <div class="top-bar">
            <h3 class="tit">编号：{{id}}</h3>
            <a href="javascript:;" class="paint-reset{{endHide}}">我要重画</a>
        </div>
        <div class="container">
            <img class="pic" src="/{{picUrl}}?t={{updateTime}}" alt=""/>
            <a href="javascript:;" class="praise-btn{{#if likeStatus}} praised{{/if}}{{endHide}}" title="赞成"></a>
        </div>
        <div class="meta">
            <span>赞：{{integral}}</span>
            <span>排名：{{rankId}}</span>
            <a href="javascript:;" class="btn-collect">我要集赞</a>
            <a href="javascript:;" class="btn share-btn">分享画作</a>
        </div>
        <a href="javascript:;" class="btn-back">返回画榜</a>
    </script>
    <!--绘画面板-->
    <script id="myPaintTpl" type="text/x-handlebars-template">
        <div class="top-bar">
            <h3 class="tit">画出你想送给妈妈的礼物</h3>
        </div>
        <div class="container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="darw-ctrl">
            <a href="javascript:;" class="btn-min fl">橡皮</a>
            <a href="javascript:;" class="btn-min fl active">画笔</a>
            <div class="brushwork fl">
                <div class="ctrl-value">
                    <a href="javascript:;" data-val="5"></a>
                    <a class="on" href="javascript:;" data-val="7"></a>
                    <a href="javascript:;" data-val="9"></a>
                </div>
                <div class="ctrl-name">调整大小</div>
            </div>
            <a id="upload" href="javascript:;" class="btn fr{{endHide}}">上传画作</a>
        </div>
        <a href="javascript:;" class="btn-back">返回画榜</a>
    </script>

    <script id="dialogTpl" type="text/x-handlebars-template">
        <div class="dialog-mask">
            <div class="dialog-box">
                <div class="dialog-content">{{content}}</div>
                <div class="dialog-footer">{{#if btnstatus}}<a href="javascript:;" class="btn">好的</a>{{else}}<a href="javascript:;" class="btn fl">不换了</a><a href="javascript:;" class="btn btn-gray fr">换</a>{{/if}}</div>
            </div>
        </div>
    </script>
    <input id="sharePic" type="hidden" value="/static/images/m20160506/share-pic.jpg"/>
    <script src="/static/script/modules/sea.js"></script>
    <script src="/static/script/modules/seajs-config.js"></script>
    <script>
        seajs.use('/static/script/m20160506/page.js');
    </script>
</body>
</html>
