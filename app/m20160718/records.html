<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>我的记录</title>
    <link rel="stylesheet" href="/static/style/m20160718/index.css">
    <script src="/static/script/modules/html-font-size.js"></script>
</head>
<body>
<article id="pageRecord" class="viewport">
    <div class="record-total">
        共获得奖励：
        <template v-if="!isLogin || !isStart || isEmpty">
            无
        </template>
        <template v-else>
            <span>{{totalPrize}}元红包{{prizeGoods}}</span>
        </template>
    </div>

    <div v-if="isGreedyDay && integral>0" class="total-point">7月18日总点数：{{integral}}</div>

    <template v-if="isEmpty">
        <div class="empty">暂无记录</div>
    </template>
    <template v-else>
        <table class="record-table">
            <thead>
            <tr>
                <th>日期</th>
                <th>点数和</th>
                <th>奖励</th>
            </tr>
            </thead>
            <tbody>
                <tr v-for="list in listData">
                    <td>{{list.addTime | showDate}}</td>
                    <td>{{list.point}}</td>
                    <td>{{list.point | showPrize}}</td>
                </tr>
            </tbody>
        </table>
        <!--<div class="page-tip">下拉加载更多</div>-->
    </template>
</article>
<section id="loadPage" v-show="pageLoading"></section>
<input type="hidden" id="sharePic" value="/static/images/m20160718/share.jpg">
<script src="/static/script/modules/sea.js"></script>
<script src="/static/script/modules/seajs-config.js"></script>
<script>
    seajs.use('/static/script/m20160718/record.js');
</script>
</body>
</html>
